<div class="message-c">
    <div class="main">
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="搜索">
        </div>
        <div class="list" *ngIf="list && list.length">
            <div class="message clearfix" *ngFor="let v of list;let i = index">
                <img [src]="v.avatar" alt="" class="fl avatar">
                <div class="fr info">
                    <p class="c-name">{{v.name}}</p>
                    <p class="content">{{v.content}}</p>
                </div>
            </div>
        </div>
        <div class="empty" *ngIf="!list || list.length === 0" style="text-align: center;">
            <img src="assets/images/no-data.png" alt="" style="width: 50%;margin: 10px auto;display: block;">
        </div>
    </div>
    <nav class="mui-bar mui-bar-tab" style="z-index: 999">
        <a class="mui-tab-item" [routerLink]="['/app/documents']">
            <i class="iconfont icon-shouye"></i>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item active" [routerLink]="['/app/message']">
            <i class="iconfont icon-xiaoxin"></i>
            <span class="mui-tab-label">消息</span>
        </a>
        <a class="mui-tab-item" [routerLink]="['/app/mine']">
            <i class="iconfont icon-woden"></i>
            <span class="mui-tab-label">我的</span>
        </a>
    </nav>
</div>
