<div class="section">
    <div class="top">
        <div class="clearfix">
            <div class="mui-input-row mui-search fl" style="width: calc(100% - 80px);">
                <input type="search" class="mui-input-clear" placeholder="软件工程师">
            </div>
            <button type="button" class="mui-btn mui-icon mui-icon-plusempty fr" style="background-color: #00893D;color: #fff;" (click)="notice()">关注</button>
        </div>
        <div class="navbar clearfix">
            <div class="nav" [ngClass]="{'active': isZd}" (click)="changeZd()">置顶</div>
            <div class="nav" [ngClass]="{'active': isSs}" (click)="changeSs()">实时</div>
            <div class="nav" *ngFor="let nav of menus" (click)="changeTab(nav.id)" [ngClass]="{'active': moduleId == nav.id}">{{nav.name}}</div>
        </div>
    </div>
    <div class="main" *ngIf="list && list.length">
        <div class="post" *ngFor="let p of list" (click)="toDetail(p.id)">
            <h3 class="title">{{p.articleTitle}}</h3>
            <div class="fl" [ngClass]="{'has-cover': p.coverImg, 'no-cover': !p.coverImg}">
                <div class="clearfix">
                    <!-- <img [src]="p.avator" alt="" class="avator fl"> -->
                    <img src="assets/images/avatar.jpg" alt="" class="avator fl">
                    <span class="fl author">{{p.articleAuthor}}</span>
                </div>
                <div class="con">{{p.articleContent}}</div>
                <div class="info">
                    <span *ngIf="p.z">{{p.z}} 赞</span>
                    <span *ngIf="p.pl">{{p.pl}} 评论</span>
                    <span *ngIf="p.zf">{{p.zf}} 转发</span>
                    <span *ngIf="p.sc">{{p.sc}} 收藏</span>
                    <span *ngIf="p.createTime">{{p.createTime}}</span>
                </div>
            </div>
            <div class="fr" *ngIf="p.coverImg" style="width: 30%;">
                <img [src]="staticPath + p.coverImg" alt="" class="cover">
            </div>
        </div>
    </div>
    <div class="empty" *ngIf="!list || list.length === 0" style="text-align: center;">
        <img src="assets/images/no-data.png" alt="" style="width: 50%;margin: 10px auto;display: block;">
    </div>
    <div class="block" (click)="toPost()">
        <i class="iconfont icon-fatie"></i>
        <p class="text">我要发帖</p>
    </div>
    <nav class="mui-bar mui-bar-tab" style="z-index: 999">
        <a class="mui-tab-item" [routerLink]="['/app/documents']">
            <i class="iconfont icon-shouye"></i>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" [routerLink]="['/app/message']">
            <i class="iconfont icon-xiaoxin"></i>
            <span class="mui-tab-label">消息</span>
        </a>
        <a class="mui-tab-item" [routerLink]="['/app/mine']">
            <i class="iconfont icon-woden"></i>
            <span class="mui-tab-label">我的</span>
        </a>
    </nav>

    <weui-toast #success></weui-toast>
</div>
